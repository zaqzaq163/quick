
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>关键词覆盖查询-历史</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main.css">
</head>
<body>
<div style="padding:8px;">
    <blockquote class="layui-elem-quote">【历史记录】关键词覆盖查询</blockquote>
    <hr>
    <table class="table-box" data-where="KwdHis" data-src='{:U("Kwd/hisList")}'></table>
    <script type="text/html" id="Group">
        <div class="layui-btn-group">
            <button lay-event="view" title="详情" class="layui-btn layui-btn-primary layui-btn-small">
                <i class="layui-icon" >&#xe65f;</i>
            </button>
            <button lay-event="del" title="删除" class="layui-btn layui-btn-primary layui-btn-small">
                <i class="layui-icon">&#xe640;</i>
            </button>
            <button lay-event="export" title="导出" class="layui-btn layui-btn-primary layui-btn-small">
                <i class="layui-icon">&#xe601;</i>
            </button>
        </div>
    </script>
</div>
<script  type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.min.js"></script>
<script  type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
<script  type="text/javascript" src="__PUBLIC__/js/main.js"></script>
</body>
</html>
